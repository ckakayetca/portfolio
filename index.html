<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link href="/vite.svg" type="image/svg+xml" rel="icon" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Emil Georgiev</title>
    </head>
    <body class="min-h-screen overflow-y-auto bg-white dark:bg-neutral-800">
        <div id="loading">
            <style>
                @media (prefers-color-scheme: dark) {
                    body {
                        background-color: #262626;
                    }
                }

                @media (prefers-color-scheme: light) {
                    body {
                        background-color: #fafafa;
                    }
                }

                body {
                    width: 100vw;
                    height: 100vh;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                }

                .loader {
                    width: 120px;
                    height: 120px;
                    border: 5px solid #fff;
                    border-bottom-color: #8b5cf6;
                    border-radius: 50%;
                    box-sizing: border-box;
                    animation: rotation 1s linear infinite;
                }
                @keyframes rotation {
                    0% {
                        transform: rotate(0deg);
                    }
                    100% {
                        transform: rotate(360deg);
                    }
                }
            </style>
            <div class="loader"></div>
        </div>
        <div id="app" class="fade-in min-h-screen bg-purple-50 dark:bg-neutral-800"></div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
